<button mat-button (click)="firstPage()">&lt;&lt;</button>
<button mat-button [disabled]= "!data?._links?.prev" (click)="prevPage()">&lt;</button>
{{data?.page?.number}}
<button mat-button [disabled]= "!data?._links?.next" (click)="nextPage()" >&gt;</button>
<button mat-button (click)="lastPage()">&gt;&gt;</button>

id<input type="text" name="id" [(ngModel)]="currentElement.id">
birthDate<input type="text" name="birthDate" [(ngModel)]="currentElement.birthDate">
first name<input type="text" name="firstName" [(ngModel)]="currentElement.firstName">
last name<input type="text" name="lastName" [(ngModel)]="currentElement.lastName">
hireDate<input type="text" name="hireDate" [(ngModel)]="currentElement.hireDate">
gender<input type="text" name="gender" [(ngModel)]="currentElement.gender">

<button (click)="addEmployee()">{{currentElement.id ? 'edit' : 'add'}}</button>

<table mat-table [dataSource]= "data._embedded.employees" class="mat-elevation-z8" *ngIf= "data">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birthDate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}}</td>
  </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}}</td>
  </ng-container>

      <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef>hireDate</th>
        <td mat-cell *matCellDef="let element"> {{element.hireDate}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> cestino </th>
        <td mat-cell *matCellDef="let element">  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deleteEmployee(element._links.self.href)">
            <mat-icon>delete</mat-icon>
          </button></td>
        
    </ng-container>
      
    <ng-container matColumnDef="actions2">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="this.currentElement">
          <mat-icon>edit</mat-icon>
        </button></td>
      
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
